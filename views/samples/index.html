<script src="/scripts/constants.js"></script>
<script src="/scripts/utility.js"></script>
<script src="/scripts/samples/{{key}}.js"></script>
<div class="container">
  <h1>
    RxJS - {{{title}}}
  </h1>
  <hr />
  <div class="row">
    <div class="col-sm-2 pt-2">
      <a class="btn btn-outline-primary btn-block" href="/">Home</a>
      {{#each routes}}  
        {{#if isActive}}      
          <a class="btn btn-primary btn-block" href="/samples/{{this.key}}">{{this.title}}</a>
        {{else}}
          <a class="btn btn-outline-primary btn-block" href="/samples/{{this.key}}">{{this.title}}</a>
        {{/if}}
      {{/each}}
    </div>
    <div class="col-sm-10">
      <div class="row">
        <div class='col-sm-4'>
          <h3>Controls</h3>
          <hr /> {{> (partial partialPath) }}
          <div class="status-container">
            <hr />
            <h2>Results<span id="status"></span></h2>
            <hr />
            <pre><code id="results">No results yet...</code></pre>
          </div>
        </div>
        <div class='col-sm-8'>
          <h3>JavaScript</h3>
          <hr />
          <pre><code id="source" class="hljs">{{{sourceCode}}}</code></pre>
          <hr />
          <h3>HTML</h3>
          <pre><code id="html" class="">{{{html}}}</code></pre>          
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.querySelectorAll('.hljs').forEach(e => {
    hljs.highlightBlock(e);
  })
</script>
